[package]
name = "pp-server"
version = "0.1.0"
authors = ["Pure-Peace <940857703@qq.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/pure-peace/pp-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.5.4"
actix-web = "3.1.0"
actix-web-prom = "0.5.1"
askama = "0.10.5"
async-std = "1.9.0"
colored = "2.0.0"
config = "0.10.1"
dotenv = "0.15.0"
env_logger = "0.8.3"
hashbrown = "0.9.1"
log = "0.4.14"
peace-performance = { git = "https://github.com/Pure-Peace/Peace-performance.git", branch = "main" }
prometheus = { version = "0.11.0", features = ["process"] }
reqwest = { version = "0.11.1", features = ["rustls-tls", "json"], default-features = false }
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"


# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.release]
lto = true
codegen-units = 1
opt-level = 's'

# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.bench]
lto = true
codegen-units = 1
opt-level = 's'
